<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Usando Arrays</title>
    <link rel="stylesheet" href="css/miscssArray.css">

</head>

<body>
<div class="contenedor">
    <div class="header">
        <p class="logo">JavaScript Arrays <i class="mm">Píldoras Informáticas </i>
        </p>
    </div>
    <div class="contenido">
        <div class="principal">
            <h1>Manejando Arrays</h1>
            <script>

                //var articulos =["Zapatillas", "Camiseta", "Pantalón","Calcetines"];
                //var ariculos = [];
                var articulos = ["Zapatillas", "Camiseta", "Pantalón", "Calcetines"];
                document.write("<p> El primer artículoes <strong>");
                document.write(articulos[0] + "</strong> </p>");
                document.write("<p> El último elemento es <strong>" + articulos[articulos.length - 1] + "</strong></p>");
                articulos.unshift("Balón");
                document.write("<p>Casi nos olvidamos!!! Agregamos este elemento: <strong> " + articulos[0] + "</strong></p>");
                articulos.push(prompt("Introduce el artículo"));
                document.write("<p>Agreguemos un elemento más al final: <strong>" + articulos[articulos.length - 1] + "</strong></p>");


            </script>
        </div>
    </div>

</div>
</body>
</html>
